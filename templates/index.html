<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Biodiversity</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="../static/css/style.css">
</head>

<body>
    <div class="row">
        <div class="col-md-12">
          <div class="jumbotron jumbotron-fluid">
            <figure>
              <a class="btn btn-success" href="https://github.com/kyanite5" style ="float:right" role="button">Andrea</a>
            </figure>
              <h1 class="title">What's in your button?</h1>
              <br>
              <p>Choose a sample to explore belly button biodiversity</P>

          </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-3">
        <div class="well">
          <h5>Select Sample:</h5>
          <select id="selDataset" onchange="optionChanged(this.value)"></select>
        </div>
        <div class="panel panel-info">
          <div class="panel-heading">
            <h3 class="panel-title">Sample MetaData</h3>
          </div>
          <div id="sample-metadata" class="panel-body"></div>
        </div> <!--  end panel   -->
      </div> <!--  end col md 3   -->
      <div class="col-md-7">
        <div id="pie"></div>
      </div>
    </div><!--  end row   -->

  <div class="row">
    <div class="col-md-10">
      <div id="bubble"></div>
    </div>
  </div>

  <script src="https://cdn.plot.ly/plotly-1.31.2.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
  <script src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>

</html>
